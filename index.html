<!DOCTYPE html>
<html lang="it">
<head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js?v=1.3');
  }
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Quiz Italiano" />

  <title>Quiz Italiano</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <!-- iOS icons -->
  <link rel="apple-touch-startup-image" href="icons/icon-512.png" />

  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Safe area top -->
    <div class="safe-top"></div>

    <!-- Home Screen -->
    <section id="home" class="screen active">
      <h1 class="large-title">Quiz Italiano</h1>
      <div class="segmented-control">
        <button data-level="medie" class="seg active">Medie</button>
        <button data-level="licei" class="seg">Licei</button>
        <button data-level="universita" class="seg">Università</button>
      </div>
      <button id="start-btn" class="primary-btn">Inizia Quiz</button>
      <button id="settings-btn" class="secondary-btn">Impostazioni</button>
    </section>

    <!-- Settings -->
    <section id="settings" class="screen">
      <h1 class="large-title">Impostazioni</h1>
      <label class="switch">
        <input type="checkbox" id="timer-toggle" checked />
        <span class="slider"></span>
        Timer (30 secondi)
      </label>
      <button id="back-home" class="secondary-btn">Indietro</button>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz" class="screen">
      <div class="quiz-header">
        <div class="progress">
          <span id="current">1</span>/<span id="total">20</span>
        </div>
        <div id="timer">30</div>
      </div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback" class="hidden"></div>
    </section>

    <!-- Result Screen -->
    <section id="result" class="screen">
      <h1 class="large-title">Fine!</h1>
      <div class="result-card">
        <p class="score" id="score">0%</p>
        <p id="evaluation"></p>
        <p id="streak">Streak: <span>0</span></p>
        <p id="record">Record: <span>0%</span></p>
      </div>
      <button id="share-btn" class="primary-btn">Condividi</button>
      <button id="restart-btn" class="secondary-btn">Nuova partita</button>
    </section>

    <!-- Offline fallback -->
    <section id="offline" class="screen">
      <h1 class="large-title">Offline</h1>
      <p>Sei offline. Le domande sono in caricamento…</p>
      <button id="retry-offline" class="primary-btn">Riprova</button>
    </section>
  </div>

  <!-- Safe area bottom -->
  <div class="safe-bottom"></div>

  <script src="app.js" type="module"></script>
</body>
</html>
