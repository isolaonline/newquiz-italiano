<!doctype html>
<html lang="it">
<head>

  <title>Quiz Italiano</title>

  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Un quiz sulla lingua italiana – 3 livelli, 600 domande, offline-ready">

  </header>

  </main>

  <footer class="safe-bottom safe-left safe-right">
    <button id="startBtn" class="btn-primary">Inizia</button>
  </footer>

  <script src="app.js" type="module"></script>

</html>
