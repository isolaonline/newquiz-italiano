<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Quiz Italiano</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">Quiz Italiano</h1>
    <button id="btnHome" class="btn ghost" aria-label="Nuova partita">↺ Nuova partita</button>
  </header>

  <main class="wrap">
    <!-- Intro -->
    <section id="intro" class="card">
      <h2 class="h">Scegli il livello</h2>
      <div class="segmented" role="tablist" aria-label="Livello">
        <button class="segment active" data-level="medie" role="tab" aria-selected="true">Medie</button>
        <button class="segment" data-level="licei" role="tab" aria-selected="false">Licei</button>
        <button class="segment" data-level="universita" role="tab" aria-selected="false">Università</button>
      </div>
      <p class="muted">Partita da <strong>20</strong> domande (o meno, se il livello ne ha di meno). Dopo ogni risposta compare la spiegazione.</p>
      <div class="actions">
        <button id="btnStart" class="btn primary">Avvia</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="card hidden">
      <div class="row space">
        <div id="qIndex" class="muted"></div>
        <div id="levelBadge" class="badge"></div>
      </div>
      <div class="progress"><div id="progressFill" class="fill"></div></div>

      <div id="category" class="chip"></div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>

      <div id="explanation" class="explanation hidden"></div>
      <div class="actions">
        <button id="btnNext" class="btn primary hidden">Prossima</button>
        <button id="btnQuit" class="btn ghost">Esci</button>
      </div>
    </section>

    <!-- Risultati -->
    <section id="results" class="card hidden">
      <h2 class="h">Risultato</h2>
      <p id="percent" class="score"></p>
      <div class="actions">
        <button id="btnNewGame" class="btn primary">Nuova partita</button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
