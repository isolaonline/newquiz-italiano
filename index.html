<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Quiz Italiano</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Quiz Italiano">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="dark safe-top safe-bottom">
  <header class="app-header">
    <h1 class="large-title">Quiz Italiano</h1>
    <div class="segmented">
      <button class="segment active" data-level="medie">Medie</button>
      <button class="segment" data-level="licei">Licei</button>
      <button class="segment" data-level="universita">Universit√†</button>
    </div>
  </header>

  <main id="content">
    <section id="intro" class="card">
      <p>Seleziona un livello e avvia il quiz (20 domande).</p>
      <button id="btnStart" class="btn primary">Avvia</button>
    </section>

    <section id="quiz" class="hidden">
      <div id="qIndex"></div>
      <div class="progress-bar"><div class="fill" id="progressFill"></div></div>
      <div id="category" class="chip"></div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="explanation" class="explanation hidden"></div>
      <button id="btnNext" class="btn primary hidden">Prossima</button>
    </section>

    <section id="results" class="hidden card">
      <h2>Fine quiz</h2>
      <div id="percent"></div>
      <button id="btnNewGame" class="btn primary">Rigioca</button>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
